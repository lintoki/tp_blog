{extend name="/pages/index"/}
{block name="content"}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加文章</h1>
    </div>
</div>
<form method="post" action="store" role="form">
    <div class="form-group">
        <label>标题</label>
        <input class="form-control" placeholder="标题">
    </div>
    <div class="form-group">
        <label>作者</label>
        <input class="form-control" placeholder="作者">
    </div>
    <div class="form-group">
        <label>分类</label>
        <select class="form-control">
            <option>请选择分类</option>
            <option>1</option>
            <option>2</option>
        </select>
    </div>
    <div class="form-group">
        <label>标签</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">标签 1
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">标签 2
            </label>
        </div>
    </div>
    <div class="form-group">
        <label>缩略图</label>
        <input type="file">
    </div>
    <div class="form-group">
        <label>文章摘要</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>文章内容</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-default">确定</button>
    <button type="reset" class="btn btn-default">重置</button>
</form>
{/block}
