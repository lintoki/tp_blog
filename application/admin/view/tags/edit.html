{extend name="/pages/index"/}
{block name="content"}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">修改标签</h1>
    </div>
</div>
<form method="post" action="edit" role="form">
    <input type="hidden" name="tag_id" value="{$oldData.tag_id}"/>
    <div class="form-group">
        <label class="control-label" for="inputSuccess">标签名称</label>
        <input type="text" class="form-control" name="tag_name" value="{$oldData.tag_name}">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{/block}
