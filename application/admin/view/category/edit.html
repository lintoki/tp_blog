{extend name="/pages/index"/}
{block name="content"}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">栏目列表</h1>
    </div>
</div>
<form method="post" action="edit" role="form">
    <input type="hidden" name="cate_id" value="{:input('param.id')}"/>
    <div class="form-group">
        <label class="control-label" for="inputSuccess">栏目名称</label>
        <input type="text" class="form-control" name="cate_name" value="{$oldData['cate_name']}">
    </div>
    <div class="form-group">
        <label>顶级栏目</label>
        <select name="cate_pid" class="form-control">
            <option value="0">顶级栏目</option>
            {foreach $data as $value}
            <option value="{$value['cate_id']}">{$value['_cate_name']}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="inputSuccess">栏目排序</label>
        <input type="text" class="form-control" name="cate_sort" value = "{$oldData['cate_sort']}">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{/block}
