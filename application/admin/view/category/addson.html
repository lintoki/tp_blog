{extend name="/pages/index"/}
{block name="content"}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">栏目列表</h1>
    </div>
</div>
<form method="post" action="store" role="form">
    <div class="form-group">
        <label class="control-label" for="inputSuccess">栏目名称</label>
        <input type="text" class="form-control" name="cate_name">
    </div>
    <div class="form-group">
        <label>顶级栏目</label>
        <select name="cate_pid" class="form-control">
            <option value="{$data['cate_id']}">{$data['cate_name']}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="inputSuccess">栏目排序</label>
        <input type="text" class="form-control" name="cate_sort">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{/block}
