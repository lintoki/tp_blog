{extend name="/pages/index"/}
{block name="content"}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">栏目列表</h1>
    </div>
</div>
<!-- /.row -->

<a href="add" type="button" class="btn btn-primary">添加</a>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>栏目名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $data as $cate}
                    <tr class="odd gradeX">
                        <td>{$cate.cate_id}</td>
                        <td>{$cate._cate_name}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-gear"></i> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="edit?id={$cate.cate_id}" type="button">修改</a>
                                    </li>
                                    <li><a href="addson?id={$cate.cate_id}" type="button">添加子集</a>
                                    </li>
                                    <li><a href="delete?id={$cate.cate_id}&pid={$cate['cate_pid']}" type="button">删除</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->

        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{/block}
